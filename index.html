<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Heading -->
    <h1 class="heading">Multiple Timers App</h1>
    <!-- main timer container -->
    <div class="timer-container">
        <div class="time-head">Set Time:</div>
        <!-- timer box for input in hour minute and seconds  -->
        <div class="timer">
            <div class="hour time">hh</div>
            <span>:</span>
            <div class="minute time">mm</div>
            <span>:</span>
            <div class="seconds time">ss</div>
        </div>
        <div>
            <!-- button for Set timer -->
           <button class="btn bttn">Set</button> 
        </div>
    </div>
    <div class="all-timers">Current Timers</div>
    <!-- listing all current timer dynamically if no timer exists  -->
    <h6 class="bool_para">You have no timers currently</h6>
    <div class="mainContainer">
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
